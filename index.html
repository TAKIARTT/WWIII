<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$WWIII LAUNCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #000;
      color: #0f0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    .section {
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin: 12px;
      padding: 14px 26px;
      background-color: #0f0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🚀 $WWIII Launch Panel</h1>

  <div id="countdown">Loading countdown...</div>

  <div class="section">
    <div>📊 Total wallets registered: <strong>452</strong></div> <!-- عدّل الرقم يدويًا أو اربطه لاحقًا -->
  </div>

  <div class="section">
    <a class="btn" onclick="register()">📝 Register Wallet</a>
    <a class="btn" href="https://stripchat.com" target="_blank">💰 Buy Now</a>
  </div>

  <script>
    // عداد الإطلاق
    const launch = new Date("2025-07-15T00:00:00").getTime();
    setInterval(() => {
      const now = Date.now();
      const diff = launch - now;
      if (diff < 0) {
        document.getElementById("countdown").innerText = "🚨 LAUNCHED!";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);

    // تسجيل المحفظة (مجرد مثال لتفعيل WebApp)
    function register() {
      Telegram.WebApp.sendData("register_request"); // يرسل للبوت نص register_request
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
