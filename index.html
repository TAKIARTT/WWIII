<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWIII Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="top-bar">
    <div class="wallet-box">
      <span>Wallet</span>
    </div>
  </header>

  <!-- عداد النقاط -->
  <div class="points-section">
    <label>Points</label>
    <div id="counter">108</div>
  </div>

  <!-- الصاروخ -->
  <div class="rocket-container">
    <img src="rocket.png" id="rocket" alt="Rocket" onclick="tapRocket()" />
  </div>

  <!-- الشريط السفلي -->
  <footer class="tab-bar">
    <div class="tab active">
      <img src="home.svg" class="tab-icon" alt="Home icon" />
      <span>Home</span>
    </div>
    <div class="tab">
      <img src="icons/tasks.svg" class="tab-icon" alt="Tasks icon" />
      <span>Tasks</span>
    </div>
    <div class="tab">
      <img src="icons/rank.svg" class="tab-icon" alt="Rank icon" />
      <span>Rank</span>
    </div>
    <div class="tab">
      <img src="icons/refer.svg" class="tab-icon" alt="Refer icon" />
      <span>Refer</span>
    </div>
    <div class="tab">
      <img src="icons/profile.svg" class="tab-icon" alt="Profile icon" />
      <span>Profile</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
