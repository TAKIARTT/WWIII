<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWIII Coin</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />
</head>
<body>
  <!-- الشريط العلوي -->
  <header class="top-bar">
    <div class="wallet-box">
      <span>Wallet</span>
    </div>
  </header>

  <!-- عداد النقاط -->
  <div class="points-section">
    <label>Points</label>
    <div id="counter">108</div>
  </div>

  <!-- الصاروخ -->
  <div class="rocket-container">
    <img src="rocket.png" id="rocket" alt="Rocket" onclick="tapRocket()" />
  </div>

  <!-- الشريط السفلي -->
  <footer class="tab-bar">
  <div class="tab active">
    <i class="gg-home"></i>
    <span>Home</span>
  </div>
  <div class="tab">
    <i class="gg-check-o"></i>
    <span>Tasks</span>
  </div>
  <div class="tab">
    <i class="gg-trophy"></i>
    <span>Rank</span>
  </div>
  <div class="tab">
    <i class="gg-link"></i>
    <span>Refer</span>
  </div>
  <div class="tab">
    <i class="gg-user"></i>
    <span>Profile</span>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
